# taken from:
# https://github.com/selyunin/gtest_submodule
language: cpp
compiler: gcc
os: linux
dist: xenial

env:
  global:
    # Ubuntu version
    - LINUX_DIST: "xenial"
    - DEPS_DIR: "${TRAVIS_BUILD_DIR}/deps"
    # Global build options and C++ flags
    - CXX_FLAGS: "-std=c++17 -Wall -pedantic -Werror -Wno-variadic-macros -Wno-long-long -Wno-shadow"
    # Misc
    - RUN_TESTS: "true"
    - RUN_BENCHMARKS: "true"
    - secure: ""

jobs:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages: &precise_latest_boost_packages
            - gcc-8
            - g++-8
            - python3
            # - clang-8
          sources: &precise_latest_boost_sources
            - ubuntu-toolchain-r-test

cache: apt

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - export CMAKE_OPTIONS="${CMAKE_OPTIONS} ${ENV_CMAKE_OPTIONS}"
  - export GTEST_FLAGS="-DBUILD_TESTS:BOOL=ON -DBUILD_BENCHMARKS:BOOL=OFF -DCMAKE_BUILD_TYPE=Debug"
  - export GBENCH_FLAGS="-DBUILD_TESTS:BOOL=OFF -BENCHMARK_ENABLE_TESTING:BOOL=OFF -DBUILD_BENCHMARKS:BOOL=ON -DCMAKE_BUILD_TYPE=Release"
  - export CXX_FLAGS="${CXX_FLAGS} ${ENV_CXX_FLAGS}"
  - sudo apt-get update -qq
  - CC=gcc-8
  - CXX=g++-8

install:
  # - if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-8" CC="clang-8"; fi
  - echo ${PATH}
  - echo ${CXX}
  - apt-cache search libantlr4-runtime4
  - ${CXX} --version
  - ${CXX} -v

notifications:
  slack:
    rooms:
      secure: 
  

script:
  ############################################################################
  # Build main and tests
  ############################################################################
  - mkdir -p build
  - cd build
  - cmake ${CMAKE_OPTIONS} ${GTEST_FLAGS} -DCMAKE_CXX_FLAGS=${CXX_FLAGS}  ..
  - make
  - ctest
  - cd ..

after_success:
  - echo "SUCCESS"
  ############################################################################
  # Run benchmarks and post to slack
  ############################################################################
  # - rm -r build
  # - mkdir -p build
  - cd build
  - cmake ${CMAKE_OPTIONS} ${GBENCH_FLAGS}  -DCMAKE_CXX_FLAGS=${CXX_FLAGS}  ..
  - make
  - cd ..
  - bash slack-benchmark.sh